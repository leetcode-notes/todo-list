<!DOCTYPE html>
<html lang="zh-tw" ng-app="todoList">
    <head>
        <meta charset="utf-8">
        <title>Todo List Beta</title>
        <meta name="description" content="Gunter's todo list." />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        <link rel="stylesheet" href="main.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/contrib/auto-render.min.js"></script>
    </head>
    
    <body layout="column" layout-fill class="googlefonts">
        <md-toolbar layout="row">
            <h2 class="md-toolbar-tools">Todo List</h2>
        </md-toolbar>
        
        <md-content ng-controller="ListController as listCtrl" class="md-padding">
            <div layout="column" layout-fill class="doc">
                <md-whiteframe class="md-whiteframe-z1">
                    <form layout="row" layout-sm="column" ng-submit="listCtrl.addTodo()" novalidate>
                        <md-input-container flex-gt-sm="90">
                            <label>Description</label>
                            <textarea ng-model="listCtrl.newTodoDesc" md-maxlength="140"></textarea>
                        </md-input-container>
                        <md-button type="submit" class="md-primary" aria-label="Add" flex>Add</md-button>
                    </form>
                </md-whiteframe>

                <md-list ng-hide="listCtrl.loading">
                    <md-item ng-repeat="item in listCtrl.todos" on-repeat-finished="listCtrl.renderMath()">
                        <md-item-content>
                            <div layout="row" layout-fill>
                                <div ng-bind-html="item.text | linky:'_blank'" class="md-tile-content wrap" flex></div>
                                <div class="autosize">
                                    <md-button ng-click="listCtrl.deleteTodo(item._id)" aria-label="Delete">
                                        <md-icon md-svg-src="/img/icons/ic_delete_24px.svg"></md-icon>
                                    </md-button>
                                </div>
                            </div>
                        </md-item-content>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-item>
                </md-list>
                <div ng-show="listCtrl.loading" layout="row" layout-sm="column" layout-align="space-around">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </div>
        </md-content>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
